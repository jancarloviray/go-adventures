{{ define "title" }}Guestbook{{ end }}

{{ define "content" }}
    <h1>Guestbook</h1>

    <p>Hello!!!</p>

    <ul class="guests">
        {{ range . }}
        <li>
        	<p>{{ .Name }} - {{ .Timestamp}}</p>
        	<blockquote>{{ .Message }}</blockquote>
        </li>
        {{ end }}
    </ul>
{{ end }}
